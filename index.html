<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div id="card">
  <div class="img-section">
    <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="desktop-img">
    <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="mobile-img">
    <div class="overlay"></div>
  </div>
  <div class="text-section">
      <h1 class="headline">Get <span>insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
        <ul>
          <li class="elements">10k+<br><span class="el">COMPANIES</span></li>
          <li class="elements">314<br><span class="el">TEMPLATES</span></li>
          <li class="elements">12M+<br><span class="el">QUERIES</span></li>
        </ul>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">By Adam</a>.
</div>
</body>
</html>
